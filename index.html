<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-Your favourite music is here</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
        <script src="https://kit.fontawesome.com/d53a38fc19.js" crossorigin="anonymous"></script>
        
    </nav>
    <div class="container">
        <div class="songList">
        <h1>Best of NCS -No Copyright Sounds</h1>
        <div class="songItemcontainer">
        <div class="songItem">
          <img src="teramera.png" alt="1">
          <span class="songName">Tera Mera Pyar Amar</span>
          <span class="songlistplay"><span class="timestamp">03:12<i id="0" class="far songItemPlay fa-play-circle"></i></span></span>
        </div>
        <div class="songItem">
            <img src="naino.png" alt="1">
            <span class="SongName">Naino mein Bhadra Chaye</span>
            <span class="songlistplay"><span class="timestamp">03:34<i id="1" class="far songItemPlay fa-play-circle"></i></span></span>
          </div>
          <div class="songItem">
            <img src="chandni.png" alt="1">
            <span class="songName">Chandni o meri Chandni</span>
            <span class="songlistplay"><span class="timestamp">04:42<i id="2" class="far songItemPlay fa-play-circle"></i></span></span>
          </div>
          <div class="songItem">
            <img src="anupama.png" alt="1">
            <span class="songName">Ya dil ki suno duniyawalo</span>
            <span class="songlistplay"><span class="timestamp">04:33<i id="3" class="far songItemPlay fa-play-circle"></i></span></span>
          </div>
          <div class="songItem">
            <img src="pakeezah.png" alt="1">
            <span class="songName">Chalte Chalte yuhi koi</span>
            <span class="songlistplay"><span class="timestamp">05:54<i id="4" class="far songItemPlay fa-play-circle"></i></span></span>
          </div>
        </div>
    </div>
        <div class="songBanner"></div>
    </div> 
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
        <i class="fas fa-3x fa-step-backward" id="previous"></i>
        <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
        <i class="fas fa-3x fa-step-forward" id="next"></i>
    </div>
    <div class="songInfo">
        <img src="music.gif" width="32px" alt="" id="gif"> <span id="masterSongName">Tera Mera Pyar Amar</span>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
